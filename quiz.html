<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #quizSection {
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz-button {
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .quiz-button:hover {
            opacity: 0.9;
        }

        #nextButton {
            background-color: #2196F3;
            width: 80px; 
        }

        #nextButton:hover {
            background-color: #1976D2;
        }

        #backButton {
            background-color: #f44336; 
            width: 80px; 
        }

        #backButton:hover {
            background-color: #e53935;
        }

        #prevButton {
            background-color: #FFC107; 
            width: 80px; 
        }

        #prevButton:hover {
            background-color: #FFA000;
        }

        #seeAnswersButton {
            background-color: #9C27B0; 
            width: 120px; 
        }

        #seeAnswersButton:hover {
            background-color: #8E24AA;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .choice-button {
            display: block;
            margin-bottom: 10px;
        }

        #quizResults {
            margin-top: 20px;
        }

        .incorrect {
            color: red;
        }

        .correct {
            color: green;
        }
    </style>
</head>
<body>
    <div id="quizSection">
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="prevButton" class="quiz-button" style="display: none;" onclick="previousQuestion()">Previous</button>
        <button id="nextButton" class="quiz-button" style="display: none;" onclick="nextQuestion()">Next</button>
        <button id="seeAnswersButton" class="quiz-button" style="display: none;" onclick="showCorrectAnswers()">See Correct Answers</button>
        <button id="backButton" class="quiz-button" onclick="goBack()">Go Back</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
